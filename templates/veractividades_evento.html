    <script>

            // Simulación de datos desde un archivo JSON
    const jsonData = {
        "nombre": "Evento Ejemplo",
        "descripcion": "Descripción del evento de ejemplo.",
        "fechaInicio": "2023-01-01",
        "fechaFin": "2023-01-05",
        "imagen": "https://via.placeholder.com/300"
    };

    // Actualizar el contenido de la página con datos del JSON
    document.getElementById('nombre').textContent = jsonData.nombre;
    document.getElementById('descripcion').textContent = jsonData.descripcion;
    document.getElementById('fechaInicio').textContent = jsonData.fechaInicio;
    document.getElementById('fechaFin').textContent = jsonData.fechaFin;
    document.getElementById('imagen').src = jsonData.imagen;

    const jsonAnotherData = {
        "Actividad":[{
            "nombre":"NombreEjemplo-1",
            "descripcion":"Descripcion",
            "horarioInicio":"Horario de Inicio",
            "horarioFinal":"Horario de Fin",
            "imagen1":"https://via.placeholder.com/300",
            "pais":"pais",
            "departamento":"Departamento",
            "direccion":"Direccion",
            "imagen2":"https://via.placeholder.com/300",
            "aforo":"Aforo",
            "expositores":[
                {
                    "nombre":["Million tonne punch","Damage resistance","Superhuman reflexes"],
                    "cargo":[ "Immortality","Heat Immunity","Inferno"]
                }
            ]
        },{
            "nombre":"NombreEjemplo-2",
            "descripcion":"Descripcion",
            "horarioInicio":"Horario de Inicio",
            "horarioFinal":"Horario de Fin",
            "imagen1":"https://via.placeholder.com/300",
            "pais":"pais",
            "departamento":"Departamento",
            "direccion":"Direccion",
            "imagen2":"https://via.placeholder.com/300",
            "aforo":"Aforo",
            "expositores":[
                {
                    "nombre":["Million tonne punch","Damage resistance","Superhuman reflexes"],
                    "cargo":[ "Immortality","Heat Immunity","Inferno"]
                }
            ]
        }]
    }
        // ... (código JavaScript sin cambios)

        const container = document.getElementById("ActividadesT");

        jsonAnotherData.Actividad.forEach(actividad => {
            const actividadDiv = document.createElement('div');
            actividadDiv.className = 'actividad';

            const imgNumerOne = document.createElement('div');
            imgNumerOne.className = 'imgNumberOne';

            // const nombreLabel = document.createElement('p');
            // nombreLabel.textContent = 'Nombre:';
            // // Establecer margen inferior a 0 para quitar el salto de línea
            // nombreLabel.style.marginBottom = '0';
            // actividadDiv.appendChild(nombreLabel);

            const nombre = document.createElement('h2');
            nombre.textContent = actividad.nombre;
            nombre.id = 'descripcionC';
            const descripcion = document.createElement('p');
            descripcion.textContent = actividad.descripcion;
            descripcion.id = 'descripcionC';
            const horario_Inicio = document.createElement('p');
            horario_Inicio.textContent = actividad.horarioInicio;
            horario_Inicio.id = 'descripcionC';

            const horario_Fin = document.createElement('p');
            horario_Fin.textContent = actividad.horarioFinal; // Corregido el nombre de la propiedad
            horario_Fin.id = 'descripcionC';

            const img1 = document.createElement('img');
            img1.src = actividad.imagen1;
            imgNumerOne.appendChild(img1);

            const pais = document.createElement('h1');
            pais.textContent = actividad.pais;
            pais.id = 'descripcionC';

            const departamento = document.createElement('p');
            departamento.textContent = actividad.departamento;
            departamento.id = 'descripcionC';

            const direccion_Act = document.createElement('p');
            direccion_Act.textContent = actividad.direccion;
            direccion_Act.id = 'descripcionC';

            const img2 = document.createElement('img');
            img2.src = actividad.imagen2;
            imgNumerOne.appendChild(img2);

            const algoNoseQuees = document.createElement('p');
            algoNoseQuees.textContent = actividad.aforo;
            algoNoseQuees.id = 'descripcionC';

            const p_expositores = document.createElement('h3');
            p_expositores.textContent = 'Expositores';
            p_expositores.id = 'descripcionC';

            const expositores = document.createElement('table');

            // Crear la fila de encabezado (<thead>) con dos celdas de encabezado (<th>)
            const headerRow = expositores.createTHead().insertRow(0);
            const thAlgo = document.createElement('th');
            const thCargo = document.createElement('th');
            thAlgo.textContent = 'Nombre';  // Puedes personalizar el texto según sea necesario
            thCargo.textContent = 'Cargo';  // Puedes personalizar el texto según sea necesario
            headerRow.appendChild(thAlgo);
            headerRow.appendChild(thCargo);

            // Añadir filas y celdas a la tabla de expositores
            actividad.expositores.forEach(expositor => {
                const row = expositores.insertRow();
                const cellAlgo = row.insertCell(0);
                const cellCargo = row.insertCell(1);

                cellAlgo.textContent = expositor.nombre.join(', ');
                cellCargo.textContent = expositor.cargo.join(', ');
            });

            actividadDiv.appendChild(nombre);
            actividadDiv.appendChild(descripcion);
            actividadDiv.appendChild(horario_Inicio);
            actividadDiv.appendChild(horario_Fin);

            // actividadDiv.appendChild(img1);

            actividadDiv.appendChild(pais);
            actividadDiv.appendChild(departamento);
            actividadDiv.appendChild(direccion_Act);

            // actividadDiv.appendChild(img2);

            actividadDiv.appendChild(algoNoseQuees);
            
            actividadDiv.appendChild(p_expositores);
            actividadDiv.appendChild(expositores);

            container.appendChild(actividadDiv);

            container.appendChild(imgNumerOne);

        });
